<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Banner Animation</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="scene-1">
            <img class="scene-1-background" src="/img/background.jpg" alt="background-img" srcset="">
            <img class="scene-1-burger" src="/img/burger_original.png" alt="burger-img" srcset="">
            <img class="scene-1-stroerer" src="/img/stroerer_cropped.png" alt="stroerer-img" srcset="">
            <div class="scene-1-container">
                <img class="scene-1-claim" src="/img/claim.png" alt="claim-img" srcset="">
                <img class="scene-1-logo" src="/img/logo.png" alt="logo-img" srcset="">
            </div>
            <div class="scene-1-headline">
                <img class="scene-1-txt_1" src="/img/txt_1.png" alt="text1-img" srcset="">
                <img class="scene-1-txt_2" src="/img/txt_2.png" alt="text2-img" srcset="">
            </div>
            <div class="scene-1-mcextreme_container">
                <img class="scene-1-x" src="/img/X.png" alt="x-symbol-img" srcset="">
                <img class="scene-1-mce_treme" src="/img/mce_treme.png" alt="mce_treme-img" srcset="">
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
