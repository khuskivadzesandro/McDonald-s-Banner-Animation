<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Banner Animation</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="scene-1">
            <img class="scene-1-background" src="/img/background.webp" alt="background-img" srcset="">
            <img class="scene-1-burger" src="/img/burger_original.webp" alt="burger-img" srcset="">
            <img class="scene-1-stroerer" src="/img/stroerer_cropped.webp" alt="stroerer-img" srcset="">
            <img class="scene-1-claim" src="/img/claim.webp" alt="claim-img" srcset="">
            <img class="scene-1-logo" src="/img/logo.webp" alt="logo-img" srcset="">
            <img class="scene-1-txt_2" src="/img/txt_2.webp" alt="text2-img" srcset="">
            <div class="scene-1-headline">
                <img class="scene-1-txt_1" src="/img/txt_1.webp" alt="text1-img" srcset="">
            </div>
            <img class="scene-1-headline_overlay" src="/img/background.webp" alt="overlay-img">
            <div class="scene-1-mcextreme_container">
                <img class="scene-1-x" src="/img/X.webp" alt="x-symbol-img" srcset="">
                <img class="scene-1-mce_treme" src="/img/mce_treme.webp" alt="mce_treme-img" srcset="">
            </div>
        </div>
        <div class="outro">
            <div class="outro-circle1"></div>
            <div class="outro-circle2"></div>
            <div class="outro-circle3"></div>
        </div>
        <div class="scene-2">
            <div class="scene-2-logo_container">
                <img class="scene-2-logo" src="/img/logo.svg" alt="logo_svg-img" srcset="">
            </div>
            <img class="scene-2-mcextreme" src="/img/mcextreme.webp" alt="mcextreme-img" srcset="">
            <div class="scene-2-overlay"></div>
        </div>
    </div>
    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
